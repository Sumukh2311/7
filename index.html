<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/styles.css" rel="stylesheet">
  <title>Thala My saviour</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <h1 class="title d-flex justify-content-center">------> <span class="seven">7 <div class="heart"></div> </span>
    <------ </h1>
      <div class="container-fluid">
        <div class="field">
          <label for="thala">Enter something</label>
          <input type="text" id="thala" class="thala-input d-flex">
        </div>
        <button class="btn btn-group bg-dark submit-button" id="thalabutton">Submit</button>
        <div class="video" id="thala-video">
          
          <div class="successText m-auto" id="successText">
            Thala for a reason
          </div>
          <video id="video" loop>
            <source src="./static/video.mp4" type="video/mp4">
            TO be added
          </video>
        </div>
        <div class="errorText m-auto" id="errorText">
          You do not deserve Thala
          <div class="thala-img">
            <img src="./static/dhoni.jpg" alt="dhoni">
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script>
    $(document).ready(function() {
      $('#thala-video').hide()
      $('#errorText').hide()
      $('#thalabutton').click(function() {
      let val= $('#thala').val()
      if($.isNumeric(val)){
        const sum= parseInt(getSum(val))
          if(sum===7){
            $('#thala-video').show()
            $('#video').get(0).play();
            $('#errorText').hide()
          }
          else{
            $('#thala-video').hide()
            $('#errorText').show()
          }
        
      }
      else{
        if(val.length == 7){
          $('#thala-video').show()
            $('#video').get(0).play();
            $('#errorText').hide()
        }
        else{
          $('#thala-video').hide()
            $('#errorText').show()
          }
      }
    });
    });
    function getSum(number){
      let sum=0
      while(number>0){
        let digit=number%10
        sum+=digit
        number=number/10
      }
      return sum
    }
      </script>
</body>

</html>
